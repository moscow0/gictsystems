{% extends 'base.html' %}
{% block title %}
  GictSystems
{% endblock %}

{% block content %}

    <div class="container-fluid" style="margin-top: -55px;">
     <div class="row">
         <div class="col-md-6" style="margin-left: -15px;">
              {% if message %}
                   <span class="alert alert-danger " style="padding: 10px;"> {{ message.Message }} &nbsp;<br/> </span>
              {% endif %}
         </div> <hr/>
     </div>

        <div class="row">

           <form method="post">
               {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="names"> Full Name </label>
                  <input type="text" class="form-control" id="names" placeholder="Full Names " required>
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Street " required>
              </div>
                <div class="form-group">
                <label for="phone"> Phone </label>
                <input type="text" class="form-control" id="phone" placeholder="Phone " required>
              </div>

              <button type="submit" class="btn btn-primary" id="submit"> Submit </button>
            </form>
        </div>
    </div>
{% endblock %}
